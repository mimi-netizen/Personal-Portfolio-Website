services:
- type: web
  runtime: python
  name: portfolio-site
  buildCommand: "./build.sh"
  startCommand: "gunicorn my_site.wsgi:application"
  disk:
    name: portfolio-data
    mountPath: /opt/render/project/src/media
    sizeGB: 1
  envVars:
  - key: SECRET_KEY
    generateValue: true
  - key: DEBUG
    value: "false"
  - key: PYTHON_VERSION
    value: 3.11.0
  - key: ADMIN_USERNAME
    value: admin
  - key: ADMIN_PASSWORD
    generateValue: true
  - key: ADMIN_EMAIL
    value: celynekydd@gmail.com
